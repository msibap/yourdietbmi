<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI</title>
  </head>

  <body>
    <div class="background"></div>
    <div class="form">
      <button class="btn refresh">Refresh!</button>
      <div class="form__height">
        <label for="form__height" class="form__label">Enter your height</label>
        <input
          type="number"
          class="form__input form__height--input"
          id="form__height"
          placeholder="test"
          value=""
        />
      </div>
      <div class="form__weight">
        <label for="form__weight" class="form__label">Enter your weight</label>
        <input
          type="number"
          class="form__input form__weight--input"
          id="form__weight"
          placeholder="test"
          value=""
        />
      </div>
      <div class="result">Result Here!</div>
      <button class="btn calculate">Calculate</button>
    </div>
  </body>

  <script src="script.js"></script>
</html>
