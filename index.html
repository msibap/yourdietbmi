<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Yourdiet BMI</title>
  </head>

  <body>
    <!-- <div class="background"></div> -->

    <div class="form">
      <button class="btn btn--dark-toggle dark-mode--btn">DARK</button>
      <div class="form__items">
        <h1 class="form__items--header">Yourdiet BMI</h1>
        <div class="form__items--container">
          <label for="form__height" class="form__items--label"
            >:قد (سانتی‌متر)</label
          >
          <input
            type="number"
            class="form__items--input form__height--input"
            id="form__height"
            placeholder="...قد خود را وارد کنید"
            value=""
            required
          />
        </div>
        <div class="form__items--container">
          <label for="form__weight" class="form__items--label"
            >:وزن (کیلوگرم)</label
          >
          <input
            type="number"
            class="form__items--input form__weight--input"
            id="form__weight"
            placeholder="...وزن خود را وارد کنید"
            value=""
            required
          />
        </div>
        <div class="result"></div>
        <div class="btns">
          <button class="btn calculate">محاسبه کن</button>
          <button class="btn refresh">پاک کن</button>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
