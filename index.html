<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI</title>
  </head>

  <body>
    <div class="background"></div>
    <div class="form">
      <div class="form__header">شاخص توده بدنی</div>
      <div class="form__container">
        <label for="form__height" class="form__label">:قد (سانتی‌متر)</label>
        <input
          type="number"
          class="form__input form__height--input"
          id="form__height"
          placeholder="...قد خود را وارد کنید"
          value=""
        />
      </div>
      <div class="form__container">
        <label for="form__weight" class="form__label">:وزن (کیلوگرم)</label>
        <input
          type="number"
          class="form__input form__weight--input"
          id="form__weight"
          placeholder="...وزن خود را وارد کنید"
          value=""
        />
      </div>
      <div class="result"></div>
      <div class="btns">
        <button class="btn calculate">محاسبه کن</button>
        <button class="btn refresh">رفرش کن</button>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
